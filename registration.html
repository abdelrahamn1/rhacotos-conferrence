<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل مؤتمر راكوتوس</title>
    <link rel="icon" type="image" href="/assests/logo.png">
    <!-- Fonts -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900;1000&family=Dancing+Script:wght@700&family=Great+Vibes&family=Montserrat:wght@300;400;500;600;700;800&family=Norican&family=Open+Sans:wght@400;600;700&family=Reem+Kufi+Fun:wght@400;500;600;700&family=Ruwudu:wght@400;500;600;700&family=Work+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900;1000&family=Dancing+Script:wght@700&family=Great+Vibes&family=Montserrat:wght@300;400;500;600;700;800&family=Norican&family=Open+Sans:wght@400;600;700&family=Work+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <!-- Style -->
        <link rel="stylesheet" href="/css/registration.css">
</head>
<body>
    <form action="#" method="post" autocomplete="off">
        <div class="login-wrap">
            <div class="login-html">
                <h2 class="tab">التسجيل</h2>
                <div class="login-form">
                    <div class="sign-up-htm">
                        <div class="group">
                            <label for="user" class="label">اسم المستخدم</label>
                            <input id="user" type="text" class="input" required  onkeypress="return lettersOnly(event)">
                        </div>
                        <div class="group">
                            <label for="num" class="label">الرقم القومى</label>
                            <input id="num" type="text"  class="input" required  onkeypress="return isNumberKey(event)" >
                        </div>
                        <div class="group">
                            <label for="num" class="label">رقم الهاتف</label>
                            <input id="num" type="text"  class="input" required  onkeypress="return isNumberKey(event)" >
                        </div>
                        <div class="group">
                            <label for="faculty" class="label">الكلية</label>
                            <input id="faculty" type="text" class="input" required>
                        </div>
                        <div class="group">
                            <label for="pass" class="label" >كلمة المرور</label>
                            <input id="pass" type="password" class="input" data-type="password"   required >
                        </div>
                        <div class="group">
                            <label for="repass" class="label">أعد كتابة كلمة المرور</label>
                            <input id="repass" type="password" class="input" data-type="password"  required >
                        </div>
                        <div class="group">
                            <label for="email" class="label">الايميل</label>
                            <input id="eamil" type="email" class="input" required>
                        </div>
                        <div class="group">
                            <input type="submit" class="button" value="تسجيل" >
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script src="/Appjs/reg.js"></script>
</body>
</html>
